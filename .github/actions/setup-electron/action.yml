name: Setup Electron
description: Common setup for Electron app workflows

inputs:
  node-version:
    description: Version of Node.js to use
    default: "22"
  download-expo-artifact:
    description: Whether to download the expo-dist artifact (for publish workflows)
    default: "false"

runs:
  using: "composite"
  steps:
    - name: ğŸ— Setup pnpm
      uses: pnpm/action-setup@v4

    - name: ğŸ— Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}

    - name: ğŸ“¦ Download expo-dist artifact
      if: inputs.download-expo-artifact == 'true'
      uses: actions/download-artifact@v4
      with:
        name: expo-dist
        path: dist
