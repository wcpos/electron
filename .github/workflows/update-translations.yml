name: Update Translation Version

on:
  repository_dispatch:
    types: [translation-release]

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Update translation version
        env:
          VERSION: ${{ github.event.client_payload.version }}
        run: |
          # Validate version format (CalVer: YYYY.M.P)
          if [[ ! "$VERSION" =~ ^[0-9]{4}\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: Invalid version format: $VERSION"
            exit 1
          fi
          echo "Updating translation version to $VERSION"
          sed -i "s/TRANSLATION_VERSION = '.*'/TRANSLATION_VERSION = '${VERSION}'/" src/main/translations/index.ts

      - name: Create PR
        env:
          VERSION: ${{ github.event.client_payload.version }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/main/translations/index.ts
          if ! git diff --staged --quiet; then
            BRANCH="chore/translation-version-${VERSION}"
            git checkout -b "$BRANCH"
            git commit -m "chore: update translation version to ${VERSION}"
            git push -u origin "$BRANCH"
            gh pr create \
              --title "chore: update translation version to ${VERSION}" \
              --body "Automated PR to update translation version to ${VERSION}." \
              --base main
          fi
