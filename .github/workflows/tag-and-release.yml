name: Publish

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      platform:
        description: 'Select the platform to build and publish'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - macos
          - macos-arm64
          - windows

jobs:
  build-expo:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' || github.event.inputs.platform == 'all' || github.event.inputs.platform == 'macos' || github.event.inputs.platform == 'macos-arm64' || github.event.inputs.platform == 'windows' }}

    steps:
      - name: ğŸ“¥ Check out the Monorepo repository
        uses: actions/checkout@v4
        with:
          repository: wcpos/monorepo

      - name: ğŸ— Setup Monorepo
        uses: wcpos/monorepo/.github/actions/setup-monorepo@main
        with:
          rxdb-license-key: ${{ secrets.RXDB_LICENSE_KEY }}
          uniwind-auth-token: ${{ secrets.UNIWIND_AUTH_TOKEN }}

      - name: ğŸ”¨ Build Expo for Electron
        run: pnpm --filter @wcpos/main build:electron

      - name: ğŸ“¦ Archive production artifacts
        uses: actions/upload-artifact@v4
        with:
          name: expo-dist
          path: apps/main/electron-build

  publish-macos:
    needs: build-expo
    runs-on: macos-15-intel
    if: ${{ github.event.inputs.platform == 'all' || github.event.inputs.platform == 'macos' }}

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Download expo-dist artifact
        uses: actions/download-artifact@v4
        with:
          name: expo-dist
          path: dist

      - name: ğŸ— Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Python setuptools
        run: python3 -m pip install --break-system-packages setuptools

      - name: ğŸ” Signing By Apple Developer ID
        uses: apple-actions/import-codesign-certs@v3
        with:
          p12-file-base64: ${{ secrets.MAC_CERTS }}
          p12-password: ${{ secrets.MAC_CERTS_PASSWORD }}

      - name: ğŸ“¦ Install and rebuild native modules
        run: |
          npm install
          npm run rebuild:all

      - name: ğŸš€ Publish MacOS x64 release
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASS }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run publish-app

  publish-macos-arm64:
    needs:
      - build-expo
      # - publish-macos
    runs-on: macos-latest
    if: ${{ github.event.inputs.platform == 'all' || github.event.inputs.platform == 'macos-arm64' }}

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Download expo-dist artifact
        uses: actions/download-artifact@v4
        with:
          name: expo-dist
          path: dist

      - name: ğŸ— Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ” Signing By Apple Developer ID
        uses: apple-actions/import-codesign-certs@v3
        with:
          p12-file-base64: ${{ secrets.MAC_CERTS }}
          p12-password: ${{ secrets.MAC_CERTS_PASSWORD }}

      - name: ğŸ“¦ Install and rebuild native modules
        run: |
          npm install
          npm run rebuild:all

      - name: ğŸš€ Publish MacOS arm64 release
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASS }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ARCH: arm64
        run: npm run publish-app -- --arch=arm64 --platform=darwin

  publish-windows:
    needs: build-expo
    runs-on: windows-latest
    if: ${{ github.event.inputs.platform == 'all' || github.event.inputs.platform == 'windows' }}

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Download expo-dist artifact
        uses: actions/download-artifact@v4
        with:
          name: expo-dist
          path: dist

      - name: ğŸ— Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install and rebuild native modules
        run: |
          npm install
          npm run rebuild:all

      - name: ğŸš€ Publish Windows release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run publish-app
