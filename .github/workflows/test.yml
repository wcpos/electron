name: Test

on: [push, pull_request]

jobs:
  test:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [macos-15-intel, macos-latest, windows-latest, ubuntu-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: ğŸ— Setup Electron
        uses: ./.github/actions/setup-electron

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸ“ Create placeholder dist for packaging test
        run: |
          mkdir -p dist
          echo '<!DOCTYPE html><html><head><title>Test</title></head><body></body></html>' > dist/index.html

      - name: ğŸ§ª Test
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pnpm package
          pnpm lint
          pnpm exec tsc
          pnpm test
